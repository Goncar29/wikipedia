<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wikipedia</title>
</head>
<body>
    <header>
        <div>
            <img class="titulo" src="https://upload.wikimedia.org/wikipedia/commons/b/bb/Wikipedia_wordmark.svg" alt="Wikipedia">
        </div>
        <h3>La enciclopedia libre</h3>
    </header>
    <main>
        <section>
            <img class="planet" src="https://www.wikipedia.org/portal/wikipedia.org/assets/img/Wikipedia-logo-v2.png" alt="logo">
        </section>
        <section class="laguaje-box-1">
            <div class="languaje-1">
                <a href="https://es.wikipedia.org/">
                    <strong>Español</strong>
                </a>
                <small>
                    <span>1 717 000+ articulos</span>
                </small>
            </div>
            <div class="languaje-2">
                <a href="https://en.wikipedia.org/wiki/Main_Page">
                    <strong>English</strong>
                </a>
                <small>
                    <span>6 383 000+ articles</span>
                </small>
            </div>
        </section>
        <section class="laguaje-box-2">
            <div class="languaje-3">
                <a href="https://ja.wikipedia.org/wiki/%E3%83%A1%E3%82%A4%E3%83%B3%E3%83%9A%E3%83%BC%E3%82%B8">
                    <strong>日本語</strong>
                </a>
                <small>
                    <span>1 292 000+ 記事</span>
                </small>
            </div>
            <div class="languaje-4">
                <a href="https://ru.wikipedia.org/wiki/%D0%97%D0%B0%D0%B3%D0%BB%D0%B0%D0%B2%D0%BD%D0%B0%D1%8F_%D1%81%D1%82%D1%80%D0%B0%D0%BD%D0%B8%D1%86%D0%B0">
                    <strong>Русский</strong>
                </a>
                <small>
                    <span>1 756 000+ статей</span>
                </small>
            </div>
        </section>
        <section class="laguaje-box-3">
            <div class="languaje-5">
                <a href="https://de.wikipedia.org/wiki/Wikipedia:Hauptseite">
                    <strong>Deutsch</strong>
                </a>
                <small>
                    <span>2 617 000+ Artikel</span>
                </small>
            </div>
            <div class="languaje-6">
                <a href="https://fr.wikipedia.org/wiki/Wikip%C3%A9dia:Accueil_principal">
                    <strong>Français</strong>
                </a>
                <small>
                    <span>2 362 000+ articles</span>
                </small>
            </div>
        </section>
        <section class="laguaje-box-4">
            <div class="languaje-7">
                <a href="https://zh.wikipedia.org/wiki/Wikipedia:%E9%A6%96%E9%A1%B5">
                    <strong>中文</strong>
                </a>
                <small>
                    <span>1 231 000+ 條目</span>
                </small>
            </div>
            <div class="languaje-8">
                <a href="https://it.wikipedia.org/wiki/Pagina_principale">
                    <strong>Italiano</strong>
                </a>
                <small>
                    <span>1 718 000+ voci</span>
                </small>
            </div>
        </section>
        <section class="laguaje-box-5">
            <div class="languaje-9">
                <a href="https://pl.wikipedia.org/wiki/Wikipedia:Strona_g%C5%82%C3%B3wna">
                    <strong>Polski</strong>
                </a>
                <small>
                    <span>1 490 000+ haseł</span>
                </small>
            </div>
            <div class="languaje-10">
                <a href="https://pt.wikipedia.org/wiki/Wikip%C3%A9dia:P%C3%A1gina_principal">
                    <strong>Portugues</strong>
                </a>
                <small>
                    <span>1 074 000+ artigos</span>
                </small>
            </div>
        </section>
    </main>
    <footer>

    </footer>
</body>
</html>
